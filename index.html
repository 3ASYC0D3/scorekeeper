<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="main-container">
        <div class="img-container">
            <img src="/paddle.jpg" alt="ping-pong paddle" srcset="">
        </div>
        <h3>Score keeper</h3>
        <div class="second-container">
            <p class="counter"><span id="counter1">0</span> to <span id="counter2">0</span> </p>
            <p class="info">Use the buttons below to keep score</p>
            <form class="form-inline">
                <div class="container setLimitContainer">
                    <div class="row">
                            <label for="limit" class="setLimit col-sm-4">Playing To</label>
                            <div class="col-sm-3">
                            <select class="form-select" name="limit" id="limit" width="25%" >
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option selected value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="btnContainer" class="btn-group" role="group">
            <button id="btn1" type="button" class="btn btn-success">+1 Player One</button>
            <button id="btn2" type="button" class="btn btn-primary">+1 Player Two</button>
            <button id="btnRes" type="button" class="btn btn-danger">Reset</button>
            
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
